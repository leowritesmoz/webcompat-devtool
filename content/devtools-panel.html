<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="devtools-panel.js"></script>
    <link rel="stylesheet" href="devtool-panel.css">
  </head>

  <body>
    <h1>Block/Unblock Fetches</h1>
    <div id="trackers-panel">
      <div id="tracker-container">
        <div id="tracker-control-panel">
          <button id="block-selected">Block Selected</button>
          <button id="unblock-selected">Unblock Selected</button>
          <button type="button" id="reset">Reset Preferences</button>
        </div>
        <table id="tracker-table">
          <thead id="tracker-table-head"></thead>
          <tbody id="tracker-table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
